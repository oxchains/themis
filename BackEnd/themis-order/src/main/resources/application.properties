spring.freemarker.checkTemplateLocation=false
server.port=8882
spring.datasource.hikari.connection-timeout=3000
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.initialization-fail-fast=true
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=20000
spring.datasource.hikari.idle-timeout=300000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.http.multipart.max-file-size=2MB
spring.http.multipart.enabled=true
spring.http.multipart.file-size-threshold=0
spring.http.multipart.max-request-size=2MB
spring.http.multipart.resolve-lazily=true
spring.application.name=themis-orders
spring.jackson.time-zone=GMT+8
jwt.key.store=security/oxcc.jks
jwt.key.pass=oxchainconsole
jwt.key.alias=oxkey-cc
jwt.cert=security/oxcc.cer

spring.profiles.active=dev
feign.hystrix.enabled=true

themis.user.redisInfo.hk=user
themis.notice.redisInfo.hk=notice
themis.arbitrate.redisInfo.hk=arbitrate
themis.txAddress.redisInfo.hk=txAddress
